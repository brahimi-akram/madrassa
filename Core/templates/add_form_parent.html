<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة</title>
</head>
<style>
    body{
        margin-left: 5px ;
        margin-right: 5px;
    }
    /* General styling for the main container */
    .main_container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }

    /* Styling for the form sections */
    .sub_container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        border-radius: 8px;
        background: #efeeee;
        width: 100%;
        max-width: 400px;
        margin: 20px 0;
        padding: 20px;
    }

    /* Field container styling */
    .field_container {
        margin: 10px;
    }

    /* Input and select field styling */
    .field_container input, select {
        border-radius: 8px;
        border: 1px solid;
        width: 100%;
        text-align: center;
    }

    /* Table styling (used to align labels and inputs) */
    table {
        border-collapse: collapse;
        width: 100%;
    }

    td {
        padding: 8px;
        vertical-align: middle;
        text-align: center;
    }

    /* Input and select field styling for better interaction */
    input, select {
        border-radius: 8px;
        border: 1px solid;
        width: 100%;
        text-align: center;
        padding: 8px;
    }

    input:focus {
        border-color: #66afe9;
        outline: none;
    }

    /* Submit button styling */
    .submit_btn {
        display: flex;
        justify-content: center;
    }

    .submit_btn button {
        width: 200px;
        height: 40px;
        background-color: rgb(210, 210, 210);
        border: 1px solid black;
        border-radius: 8px;
        cursor: pointer;
    }

    /* Responsive adjustments for screens less than 600px wide */
    @media (max-width: 600px) {
        /* Adjust the sub-container width for smaller screens */
        
        .sub_container {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
        }

        /* Adjust button size for mobile */
        .submit_btn button {
            width: 100%;
        }

        /* Adjust padding and margins for mobile */
        td {
            padding: 4px;
        }
    }
</style>
<body>
    <div class="main_container">
        <form method="post">
            {% csrf_token %}
            <div class="sub_container">
            <h2>المعلومات الاساسية</h2>
            <table>
                <tr>
                    <td>
                        <select name="level_id" id="level_id" required>
                            <option value="" readonly>-</option>
                            {% for level in levels %}
                            <option value="{{level.id}}">{{level.name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <label for="level_id">:الطور</label>
                    </td>
                </tr>
            </table>
        </div>
            <div class="sub_container">
                <h2>المعلومات الطالب</h2>
                <table>
                    <tr>
                        <td>
                            <input type="text" id="student_name" name="student_name" required>
                        </td>
                        <td>
                            <label for="student_name">:الاسم</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="student_last_name" name="student_last_name" required>
                        </td>
                        <td>
                            <label for="student_last_name">:اللقب</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="date" id="date_birth" name="date_birth" placeholder="اختر تاريخ الميلاد" required>
                        </td>
                        <td>
                            <label for="date_birth">:تاريخ ميلاد</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="adress" name="adress" required>
                        </td>
                        <td>
                            <label for="adress">:العنوان</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" id="level_year" name="level_year" required>
                        </td>
                        <td>
                            <label for="level_year">:المستوى الدراسي</label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="sub_container">
                <h2>المعلومات الولي</h2>
                <table>
                    <tr>
                        <td>
                            <input type="text" id="parent_name" name="parent_name" required>
                        </td>
                        <td>
                            <label for="parent_name">:الاسم و اللقب</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="parent_phone" name="parent_phone" required>
                        </td>
                        <td>
                            <label for="parent_phone">:رقم الهاتف</label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="submit_btn">
                <button type="submit">تأكيد</button>
            </div>
        </form>
    </div>
</body>
</html>
